---
paths:
  /users/{username}/journals:
    parameters:
      - name: username
        in: path
        description: The journal you want entry information for
        required: true
        schema:
          type: string
          minLength: 3
          maxLength: 25
          pattern: "^[0-9A-Za-z_]+$"        
    get:
      description: Returns a list of journals the username has posting access to.
      responses:
        200:
          description: A list of journal names.
        404:
          description: User specified does not exist.