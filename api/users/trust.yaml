---
paths:
  /users/{username}/grants:
    parameters:
      - name: username
        in: path
        description: The journal you want entry information for
        required: true
        schema:
          type: string
          minLength: 3
          maxLength: 25
          pattern: "^[0-9A-Za-z_]+$"        
    get:
      description: Returns a list of journals the username grants read access to.
      responses:
        200:
          description: A list of journal names.
        404:
          description: No user found.
    post:
      description: Grant read access to journals in the `journals` list.
      requestBody:
        content:
          application/json:
            schema:
              description: journals to add
              type: array
              items:
                type: string
                minLength: 3
                maxLength: 25
                pattern: "^[0-9A-Za-z_]+$"    
      responses:
        200:
          description: A list of journal names.
        403:
          description: You can't grant access for that username.
        404:
          description: No user found.
        400:
          description: Invalid parameters
    delete:
      description: Remove read access to a journal.
      parameters:
        - name: journal
          in: query
          description: journal to remove
          schema:
            type: string
            minLength: 3
            maxLength: 25
            pattern: "^[0-9A-Za-z_]+$"     
      responses:
        200:
          description: A list of journal names.
        403:
          description: You can't remove access for that username.
        404:
          description: No user found.
        400:
          description: Invalid parameters
