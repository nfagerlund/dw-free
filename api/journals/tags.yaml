---
paths:
  /journals/{username}/tags:
    parameters:
      - name: username
        in: path
        description: The username you want tag information for
        type: string
        required: true
        schema:
          type: string
          minLength: 3
          maxLength: 25
          pattern: "^[0-9A-Za-z_]+$"    
    get:
      description: Returns a list of tags for the given journal
      responses:
        200:
          description: A list of tags.
        404:
          description: No user found.
    post:
      description: Add new tags for a given journal
      requestBody:
        content:
          application/json:
            schema:
              description: An array of tags to add to the journal.
              type: array
              items:
                type: string
      responses:
        200:
          description: The newly created tags.
        403:
          description: You cannot create tags on that journal.
        404:
          description: No user found.
    delete:
      description: Delete tags for a given journal
      parameters:
        - name: tag
          in: query
          description: An array of tags to remove from the journal.
          schema:
            type: array
            items:
              type: string
      responses:
        200:
          description: The newly deleted tags.
        403:
          description: You cannot remove tags on that journal.
        404:
          description: No user found.
        400:
          description: Missing or invalid parameter          